<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Log in</title>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
    <link type="text/css" rel="stylesheet" href="../css/start.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <script src="../javascript/include.js" defer></script>
    <script src="../javascript/storage.js" defer></script>
    <script src="../javascript/database.js" defer></script>
    <script src="../javascript/start.js" defer></script>
</head>

<body onload="initLogin()">
    <div class="content">
        <div id="login-header">
            <div id="login-img"></div>
            <svg id="img-logo" width="64" height="79" viewBox="0 0 64 79" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g id="Capa 1">
                    <path class="logo-white" id="Vector" d="M45.8539 0H31.6777V16.3095H45.8539V0Z" fill="#2A3647">
                    </path>
                    <path class="logo-white" id="Vector_2"
                        d="M31.6783 29.5737H45.8544V52.5757C45.9192 58.1106 44.344 63.5398 41.329 68.1732C38.352 72.675 32.6052 78.0312 21.973 78.0312C10.3922 78.0312 3.64218 72.5545 0 69.5533L8.94188 58.5233C12.4968 61.426 15.9209 63.8138 22.0276 63.8138C26.6512 63.8138 28.4941 61.9298 29.5737 60.2868C31.0413 58.0047 31.8004 55.3359 31.7546 52.6195L31.6783 29.5737Z"
                        fill="#2A3647"></path>
                    <path id="Vector_3" d="M24.4476 19.2778H10.2715V33.5171H24.4476V19.2778Z" fill="#29ABE2"></path>
                    <path class="logo-white" id="Vector_4"
                        d="M53.2818 71.3496C53.2818 74.3837 51.7442 76.0157 49.596 76.0157C47.4477 76.0157 46.041 74.077 46.041 71.5029C46.041 68.9289 47.4913 66.8916 49.7159 66.8916C51.9405 66.8916 53.2818 68.8961 53.2818 71.3496ZM47.6876 71.4701C47.6876 73.2993 48.4182 74.6465 49.6723 74.6465C50.9263 74.6465 51.6351 73.2226 51.6351 71.3606C51.6351 69.7285 50.9809 68.195 49.6723 68.195C48.3637 68.195 47.6876 69.6737 47.6876 71.4701Z"
                        fill="#2A3647"></path>
                    <path class="logo-white" id="Vector_5" d="M56.0947 67.0234V75.8737H54.5244V67.0234H56.0947Z"
                        fill="#2A3647"></path>
                    <path class="logo-white" id="Vector_6"
                        d="M57.7949 75.8737V67.0234H59.5397L61.4153 70.6709C61.8981 71.6246 62.3277 72.6046 62.7021 73.6064C62.6039 72.511 62.5603 71.2514 62.5603 69.8494V67.0234H63.9997V75.8737H62.3749L60.4775 72.1496C59.9751 71.1713 59.5273 70.1657 59.1362 69.1374C59.1362 70.2328 59.2125 71.4705 59.2125 72.993V75.8628L57.7949 75.8737Z"
                        fill="#2A3647"></path>
                </g>
            </svg>
            <div id="sign-up">
                <span>Not a Join user?</span>
                <button onclick="window.location.href='signUp.html';">Sign up</button>
            </div>
        </div>
        <div class="login-container">
            <div id="login-box">
                <div class="login-content">
                    <div class="login-headline">
                        <span>Log in</span>
                        <div class="blue-border"></div>
                    </div>
                    <form id="form" onsubmit="onsubmitLogin(); return false;">
                        <div class="input">
                            <div class="input-field" id="input-mail"><input onkeydown="removeRedMail()" type="email" placeholder="Email" id="email" required>
                                <img src="../img/icons/mail.svg">
                            </div>
                            <span id="wrong-mail" class="d-none">Email doesn't exist.</span>
                            <div class="input-field" id="input-field">
                                <input onkeydown="changeIconToVisibilityOff()" type="password" placeholder="Password"
                                    id="password" required>
                                <img onclick="changeInputType()" id="password-icon" src="../img/icons/lock.svg">
                            </div>
                        </div>
                        <span id="wrong-password" class="d-none">Wrong password. Oops! Try again.</span>
                        <div class="checkbox">
                            <img onclick="setRememberMe()" id="remember-me" src="../img/icons/checkbox-default.svg"
                                alt="checkbox">
                            <div>Remember me</div>
                        </div>
                        <div class="btn-35">
                            <button id="login-btn">Log in</button>
                            <button id="guest-btn" onclick="guestLogin()" class="btn-white">Guest Log in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="sign-up-hidden">
                <span>Not a Join user?</span>
                <button class="button-signup" onclick="window.location.href='signUp.html';">Sign up</button>
            </div>
        </div>
        <footer>
            <a onclick="setUserToNull()" class="footer-links" href="privacyRestricted.html">Privacy Policy</a>
            <a onclick="setUserToNull()" class="footer-links" href="legalRestricted.html">Legal Notice</a>
        </footer>
    </div>

</body>

</html>
